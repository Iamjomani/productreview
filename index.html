<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/fonts/css/all.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <div class="desktop-image">
      <img src="images/perfume -desktop.jpg" alt="">
    </div>
    <div class="mobile-image">
      <img src="images/perfume-mobile.jpg" alt="">
    </div>
    <div class="preview-info">
      <h3>Perfume</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        <p>$149.99</p>
        <span>$169.99</span>
      </div>

      <div class="cta">
        <a href="" class=""><i class="fa fa-shopping-cart"></i>  Add to Cart</a>
      </div>
    </div>
  </div>
</body>
</html>
